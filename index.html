<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
        <!-- /google font -->
        <title>Biglietto treno</title>
    </head>
    <body>
        <div class="container">
            <h2 class="titolo">CALCOLA IL PREZZO DEL BIGLIETTO</h2>
            <!-- form biglietto -->
            <div class="form-biglietto">
                <div class="form-biglietto-campi">
                    <div class="col">
                        <label for="nome">Nome Cognome</label>
                        <input type="text" name="nome" id="nome" placeholder="Inserisci il tuo nome">
                    </div>
                    <div class="col">
                        <label for="km">Km da percorrere</label>
                        <input type="number" name="km" id="km" placeholder="Inserisci i km">
                    </div>
                    <div class="col">
                        <label for="fascia-età">Fascia d'età</label>
                        <select name="fascia-età" id="fascia-età">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="form-biglietto-buttons">
                    <button class="btn" id="genera">Genera</button>
                    <button class="btn" id="annulla">Annulla</button>
                </div>
            </div>
            <!-- /form biglietto -->
            <!-- biglietto -->
            <h2 id="titolo-biglietto" class="titolo-biglietto">IL TUO BIGLIETTO</h2>
            <div id="biglietto" class="biglietto">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="biglietto-campi">
                    <div class="col main">
                        <div class="etichetta">
                            NOME PASSEGGERO 
                            <div id="nome-passeggero"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="etichetta">Offerta</div>
                        <div id="tipo-offerta"></div>
                    </div>
                    <div class="col">
                        <div class="etichetta">Carrozza</div>
                        <div id="carrozza"></div>
                    </div>
                    <div class="col">
                        <div class="etichetta">Codice CP</div>
                        <div id="codice-cp"></div>
                    </div>
                    <div class="col">
                        <div class="etichetta">Costo biglietto</div>
                        <div id="totale-prezzo"></div>
                    </div>
                    <div class="col">
                        <img src="img/barcode.png" alt="barcode" class="barcode">
                    </div>
                </div>
            </div>
            <!-- /biglietto -->

        </div>

        <script src="js/script.js"></script>
    </body>
</html>
